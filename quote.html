<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request a Quote - Mountain Life</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet" />
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <style>
    :root {
      --deep-forest-green: #1a3a2a;
      --clean-white: #f8f9fa;
      --accent-gold: #b8860b;
      --text-primary: #e8e6e3;
      --text-secondary: #a0a0a0;
      --font-heading: 'Playfair Display', serif;
      --font-body: 'Lato', sans-serif;
      --transition-fast: 0.3s ease-out;
    }

    body {
      font-family: var(--font-body);
      margin: 0;
      padding: 0;
      background-color: var(--deep-forest-green);
      color: var(--text-primary);
    }

    .quote-form {
      padding: 100px 20px;
      background-color: var(--deep-forest-green);
    }

    .quote-form h2 {
      text-align: center;
      font-size: clamp(2rem, 4vw, 3rem);
      font-family: var(--font-heading);
      color: var(--clean-white);
      margin-bottom: 60px;
    }

    form.wpcf7-form {
      display: grid;
      grid-template-columns: 1fr;
      gap: 30px;
      max-width: 900px;
      margin: 0 auto;
    }

    @media (min-width: 768px) {
      form.wpcf7-form {
        grid-template-columns: 1fr 1fr;
      }
      .form-full {
        grid-column: 1 / -1;
      }
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 0.95rem;
      color: var(--text-secondary);
    }

    .form-group input,
    .form-group select {
      padding: 14px 16px;
      font-size: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.05);
      color: var(--clean-white);
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .form-group select {
      background-image: url("data:image/svg+xml,%3Csvg width='10' height='6' viewBox='0 0 10 6' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0l5 6 5-6z' fill='%23b8860b'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 16px center;
      background-size: 12px;
      appearance: none;
    }

    .radio-group,
    .tobacco-group {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: center;
      grid-column: 1 / -1;
    }

    .radio-group label,
    .tobacco-group label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1rem;
      color: var(--text-secondary);
    }

    .g-recaptcha {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      grid-column: 1 / -1;
    }

    .cta-button {
      background-color: var(--accent-gold);
      color: var(--deep-forest-green);
      border: none;
      padding: 16px 30px;
      font-size: 1rem;
      font-weight: 700;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color var(--transition-fast), transform var(--transition-fast);
      box-shadow: 0 8px 20px rgba(184, 134, 11, 0.3);
      width: 100%;
      max-width: 280px;
      margin: 40px auto 0;
      display: block;
    }

    .cta-button:hover {
      background-color: var(--clean-white);
      color: var(--deep-forest-green);
      transform: translateY(-3px);
    }

    .thank-you-overlay {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.55);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(3px);
    }

    .thank-you-card {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.12);
      text-align: center;
      max-width: 400px;
      width: 90%;
      animation: fadeInUp 0.3s ease-out;
      color: #1a3a2a;
    }
    .glass-card {
  background: rgba(255, 255, 255, 0.05); /* faint white tint */
  border: 1px solid rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
  border-radius: 20px;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
  padding: 60px 40px;
  max-width: 960px;
  margin: 0 auto;
}

    .thank-you-card h2 {
      font-size: 1.8rem;
      margin-bottom: 16px;
    }

    .thank-you-card p {
      font-size: 1rem;
      margin-bottom: 24px;
      color: #444;
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
      
    }
  </style>
</head>
<body>
  <header class="site-header-luxury">
    <div class="container-luxury">
      <div class="logo-luxury">
        <a href="index.html">
          <img src="images/luxury-logo.png" alt="Mountain Life Logo" class="site-logo">
        </a>
      </div>
  
      <nav class="main-nav-luxury">
        <ul>
          <li><a href="#hero">Home</a></li>
          <li><a href="#about">About Us</a></li>
          <li><a href="#annuities">Annuities</a></li>
          <li><a href="#contact">Contact</a></li>
          <li class="dropdown-luxury">
            <a href="#">Agent Resources</a>
            <ul class="dropdown-menu-luxury">
              <li><a href="agent-portal.html">Agent Portal</a></li>
              <li><a href="agent-appointment.html">Agent Appointment</a></li>
            </ul>
          </li>
        </ul>
      </nav>
  
      <a href="quote.html" class="cta-button-header">Get a Quote</a>
  
      <button class="mobile-nav-toggle" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </header>
  
  <main>
    <section class="quote-form">
      <div class="glass-card">
        <h2>Get Your Free Insurance Quote</h2>
        <form class="wpcf7-form">
        <div class="form-group form-full">
          <label for="InsurancePolicyDesired">Insurance Policy Desired</label>
          <select name="InsurancePolicyDesired" required>
            <option value="">—Please choose an option—</option>
            <option value="Whole Life">Whole Life</option>
            <option value="10 Year Level term">10 Year Level term</option>
            <option value="20 Year Level Term">20 Year Level Term</option>
            <option value="Juvenile 10 Pay Life Policy">Juvenile 10 Pay Life Policy</option>
            <option value="Senior Life I and II">Senior Life I and II</option>
          </select>
        </div>

        <div class="form-group"><input type="text" name="first-name" placeholder="First Name" required></div>
        <div class="form-group"><input type="text" name="last-name" placeholder="Last Name" required></div>
        <div class="form-group"><input type="number" name="FaceAmount" placeholder="Face Amount (e.g., 25000)" required></div>
        <div class="form-group"><input type="number" name="Age" placeholder="Age" required></div>

        <div class="form-group form-full">
          <label for="gender">Gender:</label>
          <div class="radio-group">
            <label><input type="radio" name="Gender" value="Male"> Male</label>
            <label><input type="radio" name="Gender" value="Female"> Female</label>
          </div>
        </div>
        
        <div class="form-group form-full">
          <label for="tobacco">Use Tobacco?</label>
          <div class="radio-group">
            <label><input type="radio" name="UseTobacco" value="Yes"> Yes</label>
            <label><input type="radio" name="UseTobacco" value="No"> No</label>
          </div>
        </div>
        

        <div class="form-group"><input type="email" name="email" placeholder="Email" required></div>
        <div class="form-group"><input type="tel" name="Phone" placeholder="Phone"></div>
        <div class="form-group"><input type="text" name="BestTimetoContact" placeholder="Best Time to Contact"></div>
        <div class="form-group"><input type="text" name="ZipCode" placeholder="Zip Code"></div>

        <div class="form-group">
          <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_KEY_HERE"></div>
        </div>

        <div class="form-group form-full">
          <button type="submit" class="cta-button">Submit</button>
        </div>
      </form>
    </section>
  </main>

  <div id="thankYouModal" class="thank-you-overlay" style="display: none;">
    <div class="thank-you-card">
      <h2>Thank You!</h2>
      <p>We’ve received your request. One of our team members will get back to you shortly.</p>
      <button onclick="closeThankYou()" class="cta-button">Close</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
