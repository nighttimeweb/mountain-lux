<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request a Quote - Mountain Life</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet" />
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <header class="site-header-luxury">
    <div class="container-luxury">
      <div class="logo-luxury">
        <a href="index.html">
          <img src="images/luxury-logo.png" alt="Mountain Life Logo" class="site-logo">
        </a>
      </div>
  
      <nav class="main-nav-luxury">
        <ul>
          <li><a href="index.html#hero">Home</a></li>
          <li><a href="index.html#about">About Us</a></li>
          <li><a href="index.html#annuities">Annuities</a></li>
          <li><a href="index.html#contact">Contact</a></li>
          <li class="dropdown-luxury">
            <a href="#">Agent Resources</a>
            <ul class="dropdown-menu-luxury">
              <li><a href="agent-portal.html">Agent Portal</a></li>
              <li><a href="agent-appointment.html">Agent Appointment</a></li>
            </ul>
          </li>
        </ul>
      </nav>
  
      <a href="quote.html" class="cta-button-header">Get a Quote</a>
  
      <button class="mobile-nav-toggle" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </header>
  
  <main>
    <section class="quote-form">
      <div class="glass-card">
        <h2>Get Your Free Insurance Quote</h2>
        <form class="wpcf7-form">
        <div class="form-group form-full">
          <label for="InsurancePolicyDesired">Insurance Policy Desired</label>
          <select name="InsurancePolicyDesired" required>
            <option value="">—Please choose an option—</option>
            <option value="Whole Life">Whole Life</option>
            <option value="10 Year Level term">10 Year Level term</option>
            <option value="20 Year Level Term">20 Year Level Term</option>
            <option value="Juvenile 10 Pay Life Policy">Juvenile 10 Pay Life Policy</option>
            <option value="Senior Life I and II">Senior Life I and II</option>
          </select>
        </div>

        <div class="form-group"><input type="text" name="first-name" placeholder="First Name" required></div>
        <div class="form-group"><input type="text" name="last-name" placeholder="Last Name" required></div>
        <div class="form-group"><input type="number" name="FaceAmount" placeholder="Face Amount (e.g., 25000)" required></div>
        <div class="form-group"><input type="number" name="Age" placeholder="Age" required></div>

        <div class="form-group form-full">
          <label for="gender">Gender:</label>
          <div class="radio-group">
            <label><input type="radio" name="Gender" value="Male"> Male</label>
            <label><input type="radio" name="Gender" value="Female"> Female</label>
          </div>
        </div>
        
        <div class="form-group form-full">
          <label for="tobacco">Use Tobacco?</label>
          <div class="radio-group">
            <label><input type="radio" name="UseTobacco" value="Yes"> Yes</label>
            <label><input type="radio" name="UseTobacco" value="No"> No</label>
          </div>
        </div>
        

        <div class="form-group"><input type="email" name="email" placeholder="Email" required></div>
        <div class="form-group"><input type="tel" name="Phone" placeholder="Phone"></div>
        <div class="form-group"><input type="text" name="BestTimetoContact" placeholder="Best Time to Contact"></div>
        <div class="form-group"><input type="text" name="ZipCode" placeholder="Zip Code"></div>

        <div class="form-group">
          <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_KEY_HERE"></div>
        </div>

        <div class="form-group form-full">
          <button type="submit" class="cta-button">Submit</button>
        </div>
      </form>
    </section>
  </main>

  <div id="thankYouModal" class="thank-you-overlay" style="display: none;">
    <div class="thank-you-card">
      <h2>Thank You!</h2>
      <p>We’ve received your request. One of our team members will get back to you shortly.</p>
      <button onclick="closeThankYou()" class="cta-button">Close</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
